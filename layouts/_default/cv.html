{{ define "main" }}
<div class="content-shell">
  <article class="page-article">
    <header>
      <h1>{{ .Title }}</h1>
    </header>

    {{/* Intro card keeps the page summary visible above the data-backed cards. */}}
    <section class="intro-card">
      {{ .Content }}
    </section>

    {{ partial "cv/experience.html" . }}
    {{ partial "cv/links.html" (dict "page" . "key" "experience") }}
  </article>
</div>
{{ end }}
